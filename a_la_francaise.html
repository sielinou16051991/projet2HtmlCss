<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Siélinou Noubissié Eric Romuald">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Oh My Food - à la française</title>
        <script src="js/app.js" defer></script>
        
        <!-- CSS -->
    
        <link rel="stylesheet" href="public/css/style.css">
    
        <!-- FONT -->
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&family=Shrikhand&display=swap"
            rel="stylesheet">
            
        
    </head>
<body>
    <!--entete-->
    <header class="header__logo">
        <a href="index.html" class="return--arrow">
            <i class="fa fa-arrow-left"></i>
        </a>
        <h1 >ohmyfood</h1>
        <!--<img src="src/images/logo/ohmyfood.png" alt="">-->
    </header>
    
    <div class="header__img">
        <img src="./src/images/restaurants/a_la_francaise.jpg" alt="">
    </div>

    <main class="menu__app">
        <div class="container__app">
            <div class="container__header">
                <h2 class="menu__title">À la française</h2>
                <div class="menu__btn card__btn">
                    <i class="card__like fa fa-heart-o fa-2x heart--outline"></i>
                    <i class="card__like fa fa-heart fa-2x heart--bg"></i>
                </div>
            </div>

            <div class="submenu">
                <div class="submenu__begin">
                    <h3 class="submenu__title">
                        Entrées
                    </h3>
                    <div class="submenu__card delay--1">
                        <div class="submenu__card--header">
                            <p class="card__title">Tarte de poulpe acidulé</p>
                            <p class="card__subtitle">Aux zests d'orange</p>
                        </div>
                        <div class="card--price">
                            <strong>25€</strong>
                        </div>
                        <div class="card--checked">
                            <i class="fa fa-check-circle"></i>
                        </div>
                    </div>
                </div>
                .
            </div>
    
        </div>
    </main>

</body>
</html>
